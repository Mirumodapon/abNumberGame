<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>單人遊戲</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/singal.js" defer></script>
  </head>
  <body>
    <main class="container my-3">
      <section id="setup" class="row g-3 m-2">
        <div class="col-auto">
          <label>位元數</label>
          <input type="number" class="form-control" placeholder="位元數" value="4" />
        </div>
        <div class="col-auto">
          <label>位元種類</label>
          <input type="text" class="form-control" placeholder="位元種類" value="1234567890" />
        </div>
        <div class="col-auto">
          <label></label>
          <button id="start" class="btn btn-primary mb-3 form-control" onclick="start()">
            開始
          </button>
        </div>
      </section>

      <div id="spinner" class="spinner-border" role="status" style="display: none">
        <span class="visually-hidden">Loading...</span>
      </div>
      <section id="game-region" style="display: none">
        <section class="row g-3 m-2">
          <div class="col-auto">
            <input type="text" class="form-control" id="ans" />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-3 form-control" id="enter">Enter</button>
            <button class="btn btn-primary mb-3 form-control" id="reset">Reset</button>
          </div>
        </section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">number</th>
              <th scope="col">result</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
